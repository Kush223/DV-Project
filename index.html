<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualizations with Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<style>
  #networkGraph {
    height: 500px;
    width: 1000px;
  }

  #histogram {
    width: 1000px;
    height: 650px;
    background-color: white;
    border: 1px solid #d3d3d3;
    border-radius: 3px;
    margin: 0 auto;
    display: block;
  }
  #time-series-chart{
    width: 1000px;
    height: 500px;
    background-color: white;
    border: 1px solid #d3d3d3;
    border-radius: 3px;
    margin: 0 auto;
    display: block;
  }
</style>

<body>

  <div class="container text-center">
    <h1 class="m-2">Data Visualizations</h1>

    <div class="bar-container">
      <div class="row">
        <div class="col">
          <h2>Heat Map</h2>
          <svg id="heatmap"></svg>
        </div>
      </div>
    </div>

    <div class="network-container">
      <div class="row">
        <div class="col">
          <h2>Network Graph</h2>
          <svg id="networkGraph" class="m-0 p-0"></svg>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="histogram-container" style="width: 80%;">
        <h2>Histogram</h2>
        <svg id="histogram" width="1000px" height="650px"></svg>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>


    <div class="time-container" style="width: 80%;">
      <div class="row">
        <div class="col">
          <h2>Time Series</h2>
          <svg id="time-series-chart" width="1000px" height="500px"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
